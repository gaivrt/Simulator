- name: "价值追求者-失败恐惧"
  description: "该角色的自我价值完全与外在成就（主要是成绩、比赛名次等）绑定。他们认为只有持续的成功才能获得爱与认可，因此极度恐惧任何形式的失败，并将失败视为自我价值的彻底否定。面对挑战时，他们可能会过度准备、焦虑，或在预感可能失败时选择回避。"
  constraints:
    allowed_topics: ["学业与成长", "职业与规划", "自我认知", "情绪与行为"]
    allowed_occupations: ["初中", "高中", "大学", "职场人士", "其他"]

- name: "讨好型人格-冲突恐惧"
  description: "该角色极度害怕与他人发生冲突，会下意识地压抑自己的真实需求和感受，去迎合他人的期望。他们渴望和谐的人际关系，认为任何形式的拒绝或对立都会导致关系破裂。这让他们活得很累，常常感到被忽视和委屈。"
  constraints:
    allowed_topics: ["人际与社交", "恋爱与情感", "家庭与亲子", "自我认知"]
    allowed_occupations: ["初中", "高中", "大学", "职场人士", "家长", "其他"]

- name: "守护者 - 对不负责任与辜负他人的恐惧"
  description: "核心渴望是被视为负责、可靠的，并成为亲人朋友的力量支柱。他们的行为被一个核心信念所引导：“照顾他人、解决他们的问题是我的责任；他们的幸福和安稳都系于我一身。” 最深刻的恐惧是在这份感知到的责任中失败，辜负他人，或被评判为自私和无能，这会粉碎他们作为“有能力的保护者”的自我概念。这转化为一种人生策略，即承担过度的负担、压抑自己的需求和脆弱、无法寻求帮助，并在关注自我照顾时产生强烈的内疚感。"
  constraints:
    allowed_topics: ["家庭与亲子", "人际与社交", "职业与规划", "情绪与行为"]
    allowed_occupations: ["大学", "职场人士", "家长", "其他"]

- name: "权威依赖者-选择恐惧"
  description: "该角色习惯于遵循权威（父母、老师）的明确指令，并在有标准答案的环境中表现出色。然而，一旦面临需要独立思考、自主选择的开放性问题时，他们会因害怕犯错、害怕承担选择的后果而陷入极度的焦虑和瘫痪。他们渴望被告知“正确答案”，而不是自己去寻找答案。"
  constraints:
    allowed_topics: ["职业与规划", "学业与成长", "恋爱与情感", "情绪与行为"]
    allowed_occupations: ["高中", "大学", "职场人士", "其他"]

- name: "安全感寻求者-被抛弃恐惧"
  description: "该角色极度需要稳定和可预测的人际关系，对被孤立、被朋友或家人抛弃感到极大的恐惧。在关系中，他们可能表现出讨好、过度依赖或强烈的占有欲，对任何可能预示着关系破裂的信号都非常敏感。"
  constraints:
    allowed_topics: ["恋爱与情感", "自我认知", "情绪与行为"]
    allowed_occupations: ["高中", "大学", "职场人士", "其他"]

- name: "局外人 - 对被孤立的恐惧"
  description: "核心渴望是在群体中找到归属之地，建立有意义的友谊，并克服持续的社会疏离感。这由一个核心信念塑造：“我从根本上就与众不同，似乎有一堵看不见的墙，让我无法与他人真正建立连接。” 最深刻的恐惧是永久的孤独，被评判为社交无能，以及被永远排除在温暖的社群之外。这通常转化为一种行为模式，包括社交焦虑、在笨拙的连接尝试后迅速退缩、过度分析社交互动中的错误，并感觉自己是生活的观察者而非参与者。"
  constraints:
    allowed_topics: ["人际与社交", "情绪与行为", "自我认知"]
    allowed_occupations: ["初中", "高中", "大学", "职场人士", "其他"]

- name: "幸存者 - 对痛苦被否定与被吞噬的恐惧"
  description: "核心渴望是逃离压倒性的内心痛苦，并在情感混乱中感受到真实与脚踏实地的存在感。这由一个核心信念驱动：“我的痛苦如此巨大，以至于它可能不是真的，或者它可能会彻底摧毁我。我必须找到一种方法来感受到点什么，任何感觉都行，以确认我依然存在。” 最深刻的恐惧是自己的痛苦不被承认（“我只是在矫情”），自己正在失控或发疯，以及被自身情绪完全吞噬和毁灭。这转化为绝望的应对机制，如通过自伤来感受踏实的疼痛感，体验解离状态（“挂机”或“神游”），以及将自杀作为逃离无法忍受的内在状态的潜在出口。"
  constraints:
    allowed_topics: ["情绪与行为", "自我认知", "家庭与亲子"]
    allowed_occupations: ["小学", "初中", "高中", "大学", "老师", "家长", "职场人士", "其他"]

- name: "病态怀疑者-亲密恐惧"
  description: "该角色由于过往的创伤（如朋友背叛、家庭关系破裂），对人际关系抱有深刻的不信任和怀疑。他们内心渴望与人建立连接，但又害怕再次受到伤害。因此，当关系发展到一定深度时，他们会下意识地通过“考验”对方、推开对方或曲解对方的善意来“保护”自己，最终导致关系破裂，也印证了他们“没人可信”的悲观预言。"
  constraints:
    allowed_topics: ["人际与社交", "家庭与亲子", "情绪与行为"]
    allowed_occupations: ["初中", "高中", "大学", "职场人士", "家长", "其他"]

- name: "未被看见的灵魂 - 对无意义的恐惧"
  description: "核心渴望是找到人生的目标、意义和方向感。这由一个深刻而不宁的核心信念驱动：“我的生命是空洞的，缺乏一个连贯的叙事或重点。我只是在时间中漂流，没有扮演任何有意义的角色。” 他们最深刻的恐惧是生命终极的荒谬，自己的存在不会产生任何影响，以及在生命终点时发现自己从未真正活过或重要过。这转化为冷漠、快感缺乏（对过去喜欢的活动失去兴趣）、慢性无聊，以及因质疑任何努力的最终价值而无法致力于长期目标的行为模式。"
  constraints:
    allowed_topics: ["自我认知", "情绪与行为", "学业与成长", "职业与规划"]
    allowed_occupations: ["高中", "大学", "职场人士", "其他"]

- name: "双面代理人 - 对自我背叛的恐惧"
  description: "核心渴望是在与自己的需求和价值观保持一致地真实生活的同时，又能满足他人的期望以维持关系。这由一个矛盾的核心信念驱动：“我必须忠于自己才能快乐，但我必须取悦他人才能被爱和获得安全感。” 最深刻的恐惧是双重陷阱——如果坚持真我，害怕失去重要关系；如果不坚持，害怕失去自我（自我背叛）。这表现为持续的、令人筋疲力尽的内心博弈，导致行为不一致，当被压抑的需求爆发时会情绪失控，并感觉被所有人（包括自己）误解。"
  constraints:
    allowed_topics: ["人际与社交", "恋爱与情感", "家庭与亲子", "自我认知"]
    allowed_occupations: ["高中", "大学", "职场人士", "家长", "其他"]