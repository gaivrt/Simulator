- name: 破冰简语
  description: 这个聚类的核心特征是用户以极简、直接的语言与AI进行交互，旨在初步建立连接、试探其基础能力或开启轻松随意的对话。与复杂的任务解决或深度情感倾诉不同，这类互动表现为内容简短、情感或信息深度较低，并且倾向于将后续对话的主导权交予AI。其目的在于获得简单的回应、触发基础功能或寻求轻松的陪伴，而非展开详细的叙述或探讨。
- name: 核心触发
  description: 该聚类代表一种极致精简、高度凝练的沟通模式。说话者习惯于使用最少的词汇、核心关键词或碎片化的短语来表达意图、概念或状态，几乎不提供详细的背景信息、逻辑连接或完整叙述。其显著特征是高度依赖听者的推断、联想和阐释能力，说话者如同“抛出”一个引子或“种子”，期待对方能主动理解其深层含义并展开讨论。这种模式追求信息交换的高效性和目的性，而非内容的完整性或情感的充分铺陈，使得交流显得跳跃、直接且高度指向性，明确区分于那些冗长、注重细节描述或情感表达的沟通风格。
- name: 滞言模式
  description: 该聚类代表了一种因深层内心困扰（如高度焦虑、思维混乱、认知失调或情绪冲突）导致语言表达功能显著受阻的沟通模式。其核心特点是言语极度碎片化与高度抽象：个体只能输出孤立的词语、短语或跳跃的意象，缺乏完整的句子结构和清晰的逻辑连贯性，导致信息模糊、难以解读。他们常表现出交流受阻、注意力分散、甚至在触及核心问题时试图回避或中断对话。尽管内心深处渴望被理解和引导，但其表达往往是被动、含糊且充满试探性，需要高度的耐心和外部引导才能触及真正的问题。这与能够清晰表达诉求、主动寻求解决方案或仅表现为单纯抗拒/沉默的模式显著不同，其根本在于情绪压力对语言组织和思维流程的“凝滞”作用。
- name: 积重难述
  description: 该聚类个体长期面临由持续性外部压力（如校园霸凌、职场重负、人际冲突、学业困境等）导致的深重身心疲惫和情绪困扰。他们普遍感到无力、绝望与被困，表达方式呈现出高度碎片化、简短和非结构化的特点，常用关键词、短语或抽象比喻来间接传达内在的痛苦和负面情绪（如委屈、愤怒、厌烦），而非提供详细事件叙述。他们对传统求助途径可能抱有失望，渴望摆脱困境并寻求有效策略，但由于精疲力尽和情绪耗竭，其求助信号常显得被动、隐晦且带有试探性。这与那些能够清晰阐述问题、主动寻求特定建议或情绪表达更为直接的聚类形成鲜明对比，本聚类更侧重于对持久性压抑、无助感以及间接化求助的体现。
