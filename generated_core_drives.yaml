- name: 自我印证驱动
  description: 这个聚类的核心驱动力在于个体对卓越表现和高成就的极度渴望，这种渴望与他们的自我价值、尊严以及被认可的需求紧密相连。他们普遍认为，只有通过持续的优秀表现和成功，才能证明自身的价值并获得外部（特别是权威人物如师长）的肯定与接纳。因此，对失败、平庸或无法达到预期的深层恐惧，以及对批评、否定甚至被排斥的担忧，成为强烈的行为触发器。这不仅仅是避免负面后果，更是为了维护基于成就的自我认同，其独特性在于将“我好不好”与“我有没有价值”划上等号，从而形成一种高度自我要求、追求完美、对外部评价极度敏感的行为模式。
- name: 认知秩序驱动
  description: 该聚类的核心驱动力在于对认知秩序、清晰性和可预测性的极致追求。这类个体渴望将外部世界和内在体验都纳入一个逻辑严谨、结构明确、规则清晰的体系中，致力于通过理解、定义、分类和优化来消除任何不确定性、模糊性与混乱。他们最深层的恐惧源于失序、失控、未知与误解，认为这些状态会带来无法承受的风险与焦虑。因此，他们倾向于系统性分析、寻求明确答案、注重细节与效率，旨在构建和维护一个稳定、可控、令人安心的现实图景，这与其他以情感、探索或单纯成就为核心的驱动力存在显著差异。
- name: 完整守护
  description: 这个聚类的核心驱动力在于个体或其所认同的群体（如民族、社交圈）对免受外部威胁、侵害、贬低或玷污的强烈渴望。它深植于一种对自身、群体身份、价值观、贡献或内在平衡可能被外界破坏、扭曲、忽视或侵犯的深刻恐惧。因此，个体行为模式倾向于主动防御、维护边界、寻求公正、捍卫尊严与真实性，或在承受巨大外部压力时寻求彻底解脱，以期保护其珍视的完整性、纯洁性、认可度或心理安全感。与其他可能旨在追求外在成就、扩张影响力或纯粹自我实现的驱动力不同，此聚类更侧重于应对、抵抗和保护，以维持或恢复一种不受外部负面因素干扰的理想状态。
- name: 存在性连接
  description: 这个聚类核心在于个体对建立和维系各种形式的连接、获取认同与共鸣、以及感知互动中真实意义的深层驱动。它涵盖了从简单的社交寒暄以避免空虚，到追求高强度情感体验与社群归属，再到探索深度叙事与真实自我呈现的广泛需求。其潜在的核心恐惧是被忽视、被隔离、失去链接、以及面对平庸和缺乏生命力的互动。这使得该驱动力与其他如追求权力、掌握知识、追求秩序或纯粹的成就等类型的核心驱动力形成鲜明对比，它更侧重于通过外部互动与连接，来满足内在的、关于存在与关系的验证和丰富。
