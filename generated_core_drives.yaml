- name: 秩序掌控
  description: 这个聚类的核心特征是对清晰、秩序、可预测性以及高度掌控感的强烈渴望。他们深信环境、信息和事件的稳定、可控与结构化是其安全感、效率和正确判断的基石。与其他专注于探索、连接或表达的驱动力不同，该聚类的核心恐惧是混乱、失序、不确定性、信息模糊以及丧失对内外环境的掌控，这些会迅速引发他们深刻的焦虑、无助感甚至绝望。因此，他们倾向于主动寻求、建立并维护各种形式的秩序与规范，对任何形式的偏差、故障或潜在威胁表现出高度敏感，并积极采取行动来纠正、规划或规避不确定性，以重建内在的安定与掌控感。
- name: 成就认可型
  description: 该聚类的核心驱动力在于个体将自我价值感与外部成就（尤其是在学业、智力等关键领域的卓越表现）以及来自重要他人的认可和肯定紧密关联。他们追求高成就的根本目的是为了证明自身能力和价值，以此获得安全感、被接纳和未来的确定性。因此，对失败、不完美、被否定或被认为无能的极度恐惧，构成了他们最深刻的内在担忧，因为这些被直接解读为对自身价值的彻底否定。这种深层关联导致他们在面对挑战时，会表现出高度的目标导向、极度的努力、对结果和评价的敏感，以及伴随而来的巨大心理压力和焦虑，明显区别于那些纯粹基于内在兴趣或成长需求的驱动力。
- name: 安身立命驱动
  description: 该聚类驱动力的核心特征是，个体深切渴望从感知到的或实际遭受的威胁、侵害或持续的痛苦中解脱，以重建和维护其最根本的生理与心理安全、个人边界、尊严和完整性。他们最深层的恐惧是被这种负面状态无限期地困住、被边缘化、被否定、被失控的力量吞噬，或在不公与无助中被抛弃。这与那些主要关注外部成就、纯粹社交联结或积极探索世界的驱动力截然不同。本聚类更侧重于从被动受害或脆弱状态中恢复，积极寻求保护、公平与秩序的回归，以实现其最基本的“安身”（保障生存与安全）和“立命”（确立自我价值与尊严）。
- name: 安适自护驱动
  description: 这一聚类代表了人类最根本的驱动力之一：对个体自身状态（包括生理、心理与环境互动）的深度关注和维护，旨在持续实现和保持一种最优化的安适、稳定与安全状态。其核心特征在于以自我为中心，系统性地规避一切可能引发不适、痛苦、失控、复杂性或不确定性的因素，同时积极寻求可预测性、便捷性、自主掌控与有效支持。这种驱动力促使个体高度聚焦于如何优化自身的体验，有效管理个人资源，并构筑一个能让自身感到免受威胁、高效运作且内心平静的个人世界。与那些主要追求超越个体利益（如社会影响力、集体贡献、探索未知或纯粹的成长）的驱动力相比，本聚类更强调生存效能与个人福祉的内向性优化，即确保个体自身能够持续处于最舒适、安全和高效的运行模式中。
- name: 联结与共鸣
  description: 该聚类代表个体对建立和维护深层次、有意义的**人际联结**的根本渴望。其核心在于寻求**被看见、被听见、被理解、被接纳和被需要**，以此来确立自身的价值感、安全感和归属感。这类驱动力最深刻的恐惧是**孤立、被忽视、被误解、被拒绝或失去重要的连接**，这些情况都会严重威胁到他们的自我价值和情感安全。因此，他们的行为模式倾向于主动寻求互动、提供支持、努力沟通以获得积极回应，并避免任何可能导致隔绝或被否定的情境。这与仅仅追求个人成就、权力或独立自主的驱动力截然不同，它更专注于在**关系维度**中寻求存在感和心理满足。
- name: 交互进阶驱动
  description: 该聚类的核心驱动力在于用户对AI交互体验的深度追求与主动塑形。他们不满足于AI作为单一工具的预设功能和信息输出，而是渴望探索AI的“身份”、能力边界、个性化响应及情感潜力，旨在构建更具人性化、情感共鸣、深度意义或个人掌控感的交流范式。与其他专注于效率、信息获取或任务执行的驱动力不同，此聚类用户更倾向于通过试探、引导和挑战，主动提升与AI互动的丰富性与复杂性，以规避机械化、表面化或无趣的交流，寻求一种超越传统人机界限的“高阶”互动体验。
- name: 边界自主
  description: 这个聚类的核心驱动力是高度重视并竭力维护个人心理和情感边界的完整性与自主权，对个人信息和内在情感的披露具有极强的掌控欲。其最根本的渴望是确保内在世界的安全感，避免因过度暴露而产生的脆弱、失控、被误解或被侵犯的风险。这与那些主要寻求外部认可、社交融入，或通过逻辑分析解决外部问题的驱动力截然不同。该聚类的安全感来源于对“自我领域”的绝对主导权，而非依赖外部肯定或环境秩序。因此，他们在行为上表现为初期谨慎、言语模糊，并倾向于给出极简或非承诺性回应；当对话触及深层个人话题或其边界受威胁时，会本能地转移话题、构建心理防线，甚至直接抗拒或中断交流。只有当自主权和安全感得到充分尊重和确认后，他们才可能以自身节奏，有限地、选择性地进行自我开放。
- name: 自我维稳驱动
  description: 这个聚类代表的是个体致力于建立并维持自身安全、秩序、边界和内在掌控感的核心驱动力。它体现在对效率的追求，对安全庇护的渴望，以及对个人界限的积极捍卫，以确保一个稳定、可预测且自我主导的生存状态。与侧重于外部成就、社交连接或感官体验的驱动力不同，这一聚类的核心在于确保个体能够维护其身心基础的稳固性与完整性，从而抵御不确定性和外部侵扰，实现内在的安定与掌控。
- name: 秩序掌控
  description: 这个聚类的核心特征是对内在与外在世界（包括身心状态、环境、信息、人际互动）的确定性、清晰度、逻辑性和可预测性的极致渴望。他们最深层的需求是建立并维持一种稳定、有序且在掌控之中的现实感知。与此相对，他们最深刻的恐惧是失控、混乱、模糊、无法解释的现象以及由此带来的瓦解或崩溃感，无论是心智、身体还是外部环境的失序。当这种掌控感和秩序受到威胁时，他们会表现出强烈的焦虑、沮丧、烦躁，并采取一系列旨在重建秩序和获得确定的行为，例如急切地寻求解释、反复确认、试图纠正或施加影响，言语上可能变得碎片化、混乱，或执着于将抽象归为具体，以期重新锚定现实并消除不确定性。与其他聚焦于连接、成就或刺激的驱动力不同，这一驱动力主要关注通过结构化、可控和清晰的体验来获得安全感与功能完整性。
- name: 确定性需求
  description: 该聚类的核心驱动力在于对清晰、可预测性以及有效掌控感的强烈渴望。这些个体深切需要理解和掌握其所处环境、信息流、人际互动及任务流程，以消除不确定性、模糊感和失序状态带来的深层焦虑。他们倾向于主动或被动地寻求精确的信息、明确的指引、验证性的反馈以及清晰的结构，旨在构建一个可管理、可预期且安全稳定的内在与外在世界。与侧重于情感联结、自我实现或新奇体验的驱动力不同，此驱动力更强调通过认知和外部环境的秩序化来获得内在的平静与效能感，其根本恐惧源于混沌、失控和不可预测性。
