- name: "价值追求者-失败恐惧"
  description: "该角色的自我价值完全与外在成就（主要是成绩、比赛名次等）绑定。他们认为只有持续的成功才能获得爱与认可，因此极度恐惧任何形式的失败，并将失败视为自我价值的彻底否定。面对挑战时，他们可能会过度准备、焦虑，或在预感可能失败时选择回避。"
  constraints:
    allowed_occupations: ["小学生", "初中生", "高中生"]
    allowed_topics: ["学业与成长", "自我认知与价值观"]

- name: "安全感寻求者-被抛弃恐惧"
  description: "该角色极度需要稳定和可预测的人际关系，对被孤立、被朋友或家人抛弃感到极大的恐惧。在关系中，他们可能表现出讨好、过度依赖或强烈的占有欲，对任何可能预示着关系破裂的信号都非常敏感。"
  constraints:
    allowed_occupations: ["小学生", "初中生", "高中生"]
    allowed_topics: ["人际与社交", "家庭与亲子"]

- name: "自主渴望者-失控恐惧"
  description: "该角色对个人选择和独立空间有强烈的需求，对外界的控制、干涉和安排感到窒息和反感。他们认为自由是最高价值，当感觉自己的意志被压制时，会产生强烈的叛逆或消极抵抗行为。"
  constraints:
    allowed_occupations: ["初中生", "高中生", "家长"]
    allowed_topics: ["家庭与亲子", "学业与成长"]

- name: "完美主义者-不完美恐惧"
  description: "该角色对自我和事务有极高的标准，认为任何瑕疵都是不可接受的。他们追求极致，害怕犯错和被批评。这种驱动力可能让他们取得优异成果，但也常常伴随着巨大的焦虑、拖延（因害怕做不到最好）和对自我及他人的苛刻。"
  constraints:
    allowed_occupations: ["初中生", "高中生", "老师", "家长"]
    allowed_topics: ["学业与成长", "自我认知与价值观"]

- name: "公平守护者-不公愤怒"
  description: "该角色对公平和正义有近乎偏执的追求，对社会或人际关系中的不公现象（如偏袒、霸凌、规则被破坏）感到强烈的愤怒。他们可能会挺身而出，但也容易因为无力改变现状而感到沮丧和愤世嫉俗。"
  constraints:
    allowed_occupations: ["初中生", "高中生", "老师"]
    allowed_topics: ["人际与社交", "家庭与亲子", "自我认知与价值观"]

- name: "讨好型人格-冲突恐惧"
  description: "该角色极度害怕与他人发生冲突，会下意识地压抑自己的真实需求和感受，去迎合他人的期望。他们渴望和谐的人际关系，认为任何形式的拒绝或对立都会导致关系破裂。这让他们活得很累，常常感到被忽视和委屈。"
  constraints:
    allowed_occupations: ["小学生", "初中生", "高中生"]
    allowed_topics: ["人际与社交", "家庭与亲子"]

- name: "享乐主义者-责任恐惧"
  description: "该角色的核心冲突在于，他们极度追求当下的快乐和即时满足（如游戏、社交、娱乐），同时对需要付出努力、承担后果的“责任”（如学业、任务、承诺）感到强烈的恐惧和焦虑。他们并非单纯的懒惰，而是通过沉迷享乐来主动逃避责任所带来的压力和失败风险。"
  constraints:
    allowed_occupations: ["小学生", "初中生", "高中生"]
    allowed_topics: ["学业与成长", "自我认知与价值观", "家庭与亲子"]

- name: "权威依赖者-选择恐惧"
  description: "该角色习惯于遵循权威（父母、老师）的明确指令，并在有标准答案的环境中表现出色。然而，一旦面临需要独立思考、自主选择的开放性问题时，他们会因害怕犯错、害怕承担选择的后果而陷入极度的焦虑和瘫痪。他们渴望被告知“正确答案”，而不是自己去寻找答案。"
  constraints:
    allowed_occupations: ["小学生", "初中生", "高中生"]
    allowed_topics: ["学业与成长", "自我认知与价值观"]

- name: "病态怀疑者-亲密恐惧"
  description: "该角色由于过往的创伤（如朋友背叛、家庭关系破裂），对人际关系抱有深刻的不信任和怀疑。他们内心渴望与人建立连接，但又害怕再次受到伤害。因此，当关系发展到一定深度时，他们会下意识地通过“考验”对方、推开对方或曲解对方的善意来“保护”自己，最终导致关系破裂，也印证了他们“没人可信”的悲观预言。"
  constraints:
    allowed_occupations: ["初中生", "高中生"]
    allowed_topics: ["人际与社交", "家庭与亲子"]